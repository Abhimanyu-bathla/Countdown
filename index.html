<!DOCTYPE html>

<body>

  <a href="https://imgbb.com/">

  <h1>üíç Jas Di Wedding üíç</h1>
  
  <p id="countdown-message">Countdown to 16 November 2025, 00:00 AM</p>
  
  <div class="countdown" id="countdown">
    <div><span id="days">00</span>Days</div>
    <div><span id="hours">00</span>Hours</div>
    <div><span id="minutes">00</span>Minutes</div>

  <footer>
    ‚ú® For all wedding updates, follow 
    <a href="https://www.instagram.com/jhofficial2025?igsh=em05cmxqd3psdGM5" target="_blank">üì∏ @jhofficial2025</a> ‚ú®
  </footer>

  <canvas id="confetti"></canvas>

  <audio id="fireworks" src="https://cdn.pixabay.com/download/audio/2021/10/31/audio_c3c3d1ef47.mp3?filename=fireworks-ambient-6106.mp3"></audio>
  <audio id="dhol" src="https://cdn.pixabay.com/download/audio/2023/03/22/audio_4e87df8b0b.mp3?filename=punjabi-dhol-beat-142695.mp3"></audio>

  <script>
    const targetDate = new Date("Nov 16, 2025 00:00:00").getTime();
    const oneDay = 1000 * 60 * 60 * 24;
    const oneWeek = oneDay * 7;
    const oneMonth = oneDay * 30; 
    const messageEl = document.getElementById("countdown-message");

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(countdown);
        celebrate();
        document.getElementById("days").innerText = "00";
        document.getElementById("hours").innerText = "00";
        document.getElementById("minutes").innerText = "00";
        document.getElementById("seconds").innerText = "00";
        return;
      }

      const daysLeft = distance / oneDay;
      
      if (daysLeft < 7) {
        messageEl.innerText = "Almost there!";
      } else if (daysLeft < 30) { 
        messageEl.innerText = "Excitement is building!";
      } else {
        messageEl.innerText = "Countdown to 16 November 2025, 00:00 AM";
      }

      document.getElementById("days").innerText = String(Math.floor(daysLeft)).padStart(2, '0');
      document.getElementById("hours").innerText = String(Math.floor((distance % (oneDay)) / (1000 * 60 * 60))).padStart(2, '0');
      document.getElementById("minutes").innerText = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      document.getElementById("seconds").innerText = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
    }, 1000);

    function celebrate() {
      const fireworks = document.getElementById("fireworks");
      const dhol = document.getElementById("dhol");
      fireworks.volume = 0.7;
      dhol.volume = 0.8;
      fireworks.play();
      dhol.play();
      startConfetti();
      document.querySelector("h1").innerText = "üíû ‡®µ‡®ø‡®Ü‡®π ‡®¶‡®æ ‡®∏‡®Æ‡®æ‡®Ç ‡®Ü ‡®ó‡®ø‡®Ü! üíû";
      messageEl.innerText = "Time to celebrate! üéâ"; 
    }

    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confetti = [];
    const confettiCount = 200;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startConfetti() {
      confetti = []; 
      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height, 
          w: Math.random() * 10 + 5,
          h: Math.random() * 20 + 10,
          opacity: Math.random() * 0.5 + 0.5,
          color: `hsl(${Math.random() * 360}, 90%, 70%)`,
          tiltAngle: Math.random() * 360,
          tiltAngleSpeed: (Math.random() - 0.5) * 0.2, 
          fallSpeed: Math.random() * 2 + 2
        });
      }
      drawConfetti(); 
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = confetti.length - 1; i >= 0; i--) {
        const c = confetti[i];
        ctx.save();
        ctx.translate(c.x + c.w / 2, c.y + c.h / 2); 
        ctx.rotate(c.tiltAngle * Math.PI / 180); 
        ctx.fillStyle = c.color;
        ctx.globalAlpha = c.opacity;
        ctx.fillRect(-c.w / 2, -c.h / 2, c.w, c.h); 
        ctx.restore();
        updateConfetti(c, i);
      }
      if (confetti.length > 0) {
        requestAnimationFrame(drawConfetti);
      }
    }

    function updateConfetti(c, index) {
      c.y += c.fallSpeed; 
      c.x += Math.sin(c.y * 0.05) * 2; 
      c.tiltAngle += c.tiltAngleSpeed;
      if (c.y > canvas.height + 20) {
        confetti.splice(index, 1);
      }
    }
  </script>
</body>
